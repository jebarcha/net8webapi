@if (checkoutForm()) {
<div class="mt-4" [formGroup]="checkoutForm()">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping address</h4>
    <button class="btn btn-outline-success mb-3" (click)="saveUserAddress()" [disabled]="!checkoutForm().get('addressForm')?.valid ||
      !checkoutForm().get('addressForm')?.dirty">
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <text-input [label]="'First Name'" formControlName="firstName" />
    </div>
    <div class="form-group col-6">
      <text-input [label]="'Last Name'" formControlName="lastName" />
    </div>
    <div class="form-group col-6">
      <text-input [label]="'Street'" formControlName="street" />
    </div>
    <div class="form-group col-6">
      <text-input [label]="'City'" formControlName="city" />
    </div>
    <div class="form-group col-6">
      <text-input [label]="'State'" formControlName="state" />
    </div>
    <div class="form-group col-6">
      <text-input [label]="'Zip code'" formControlName="zipcode" />
    </div>
  </div>
</div>
}

<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back to basket
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go to Delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
